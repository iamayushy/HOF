<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zIGZAG</title>
    <style>
        .holder{
            width: 550px;
            height: 120px;
            margin: auto;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: aqua;
            float: left;
            margin: 10px;
            border-radius: 5px;
        }
        .inc{
            width: 250px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="holder">
        <div class="box"></div>
        <div class="box inc"></div>
        <div class="box"></div>
    </div>

    <div class="holder">
        <div class="box inc"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="holder">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box inc"></div>
    </div>
</body>
</html>
